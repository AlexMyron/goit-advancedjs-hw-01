<form class="feedback-form js-form" autocomplete="off">
  <label class="feedback-form__label">
    Email
    <input type="email" name="email" class="feedback-form__input" autofocus />
  </label>
  <label class="feedback-form__label">
    Message
    <textarea name="message" class="feedback-form__textarea" rows="8"></textarea>
  </label>
  <button type="submit" class="feedback-form__button">Submit</button>
</form>
